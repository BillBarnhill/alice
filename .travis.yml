dist: xenial
language: go
env:
- GO111MODULE=off
go:
- 1.12.x
git:
  depth: 1
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: always
    on_failure: always
before_script:
- go get github.com/onsi/gomega
- go get github.com/onsi/ginkgo/ginkgo
script:
- make lint && make unit-test
after_success:
- bash <(curl -s https://codecov.io/bash)
